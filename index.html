<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="converter-container">
      <header>
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" name="unit-num" id="unit-num" min="0" />
        <button>Convert</button>
      </header>
      <section id="converted-container">
        <div class="converted-card">
          <h2>Length (Meter/Feet)</h2>
          <p id="length">0 meters = 0 feet | 0 feet = 0 meters</p>
        </div>
        <div class="converted-card">
          <h2>Volume (Liters/Gallons)</h2>
          <p id="volume">0 liters = 0 gallons | 0 gallons = 0 liters</p>
        </div>
        <div class="converted-card">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="mass">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
